---
# defaults file for playbooks/roles/kvm-vm
kvm_host_ip: ~
kvm_vm_hostname: ~
kvm_host_username: ~
kvm_host_password: ~
#kvm_vm_base_img: ~
kvm_vm_vcpus: "8"
kvm_vm_ram: "24576"
kvm_vm_os_disk_size: "100"
kvm_pinning: true
ctrl_mgmt_ip: ~
ctrl_mgmt_mask: ~
ctrl_default_gw: ~

state: "present"
kvm_host_mgmt_intf: ~
CI_ISO: /var/lib/libvirt/images/{{ kvm_vm_hostname }}-cidata.iso
